[build.environment]
  NPM_FLAGS = "--version"
  NODE_VERSION = "19"
  
[build]
  publish = "dist"
  command = "pnpm run build"

[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [[plugins.inputs.audits]]
    url = "https://vernaillen.dev"

[[redirects]]
  from = "/.well-known/host-meta?"
  to = "https://mastodon.vernaillen.dev/.well-known/host-meta?"
  status = 301
  force = false
  query = {path = ":path"}
