[build.environment]
  NPM_FLAGS = "--version"
  NODE_VERSION = "16"
  
[build]
  publish = "dist"
  command = "npx pnpm install --frozen-lockfile --store=node_modules/.pnpm-store && npx pnpm run coverage && npx pnpm run build"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"

[[headers]]
  for = "/assets/*"
  [headers.values]
    cache-control = '''
    max-age=31536000,
    immutable
    '''

[[redirects]]
  from = "/.well-known/host-meta?"
  to = "https://mastodon.vernaillen.dev/.well-known/host-meta?"
  status = 301
  force = false
  query = {path = ":path"}

[[redirects]]
  from = "/@wouter"
  to = "https://mastodon.vernaillen.dev/@wouter"
  status = 301
  force = false