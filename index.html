<!DOCTYPE html>
<html lang="en" class="ud-dark">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/pwa-192x192.png">
    <link rel="mask-icon" href="/apple-touch-ocon.png" color="#231f20">
    <link rel="alternate" type="application/rss+xml" title="Wouter Vernaillen's Blog" href="/feed.xml" />
    <meta name="msapplication-TileColor" content="#231f20">
    <meta name="theme-color" content="#ffffff">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wouter Vernaillen</title><script>
      (function () {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light')) document.documentElement.classList.toggle('ud-dark', true)
      })()
    </script>
  </head>

  <body class="dark:ud-bg-black">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>

</html>
